buildscript {
    ext {
        springBootVersion = '1.5.2.RELEASE'
    }
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath 'org.unbroken-dome.gradle-plugins:gradle-testsets-plugin:1.0.2'
    }
}


//plugins {
//    id "org.flywaydb.flyway" version "4.2.0"
//}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'org.unbroken-dome.test-sets'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

//flyway {
//    url = 'jdbc:127.0.0.1:ad-campaign'
//}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    mavenCentral()
}

testSets {
    integrationTest {
        dirName = 'integration-test'
    }
}

tasks.withType(Test) {
    reports.html.destination = file("${reporting.baseDir}/${name}")
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    compile('org.springframework.boot:spring-boot-starter')
    compile("org.springframework.boot:spring-boot-starter-web")
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile("org.springframework.boot:spring-boot-starter-actuator")
    // compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'
    compile group: 'javax.inject', name: 'javax.inject', version: '1'
    
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.0.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.0.Final'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '6.0.14.Final'
    compile group: 'org.hibernate', name: 'hibernate-search', version: '5.10.5.Final', ext: 'pom'
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.0.Final'
    

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.197'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    ///testCompile group: 'org.springframework', name: 'spring-test', version: '2.5'


}

check.dependsOn integrationTest
integrationTest.mustRunAfter test